<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>SoSpri-the-page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/pr_bbw.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script>
    $(function() {
      $("#includedHeader").load("fragments/header.html");
      $("#includedFooter").load("fragments/footer.html");
    });
  </script>
</head>

<body>
  <div id="includedHeader"></div>

  <section>
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
          <div>
            <h4 style="margin-top: 30px">Register confirmation</h4>
            <p>Your new username is <p th:text="${username}"></p></p>
            <div class="form-group">
              <form id="register-form" method="post" action="" role="form" th:action="@{/confirmation}">
                <input type="hidden" id="email" name="email" th:value="${email}"/>
                <label>
                  Google Authenticator Verification Code
                </label>
                <input type='text' id="code" name="code"/>
                <input type="submit" class="btn btn-success btn-send" value="Register">
              </form>
            </div>
            <a href="/oauth-login"><button type="button" class="btn btn-success" >Login</button></a>
          </div>
        </div>
        <div style="height: 350px"></div>
      </div>
    </div>
  </section>

  <div id="includedFooter"></div>
</body>

</html>
