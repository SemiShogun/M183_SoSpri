<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoSpri-the-page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/pr_bbw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#includedHeader").load("fragments/header.html");
            $("#includedFooter").load("fragments/footer.html");
        });
    </script>
</head>

<body>
<div id="includedHeader"></div>

<div class="container" style="margin-top:30px; margin-bottom:30px">
    <div class="row">
        <div class="span12">
            <div class="centered">
                <h1>Logout</h1>
                <p>Are you sure you want to logout?</p>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" class="btn btn-success btn-send" value="Log out">
                </form>
            </div>
        </div>
    </div>
    <div style="height:200px"></div>
</div>

<div id="includedFooter"></div>

</body>

</html>
