<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>SoSpri-the-page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/pr_bbw.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script>
        $(function() {
            $("#includedHeader").load("fragments/header.html");
            $("#includedFooter").load("fragments/footer.html");
        });
    </script>
</head>

<body>
<div id="includedHeader"></div>

<div class="container" style="margin-top:30px; margin-bottom:30px">
    <div class="row">
        <div class="span12">
            <div class="centered">
                <h3>QR Code</h3>
                <div id="qr">
                    <p>
                        Scan this Barcode using Google Authenticator app on your phone
                        to use it later in login
                    </p>
                    <img th:src="${qr}"/>
                </div>
                <a href="/oauth-login" class="btn btn-primary">Go to login page</a>
            </div>
        </div>
    </div>
    <div style="height:200px"></div>
</div>

<div id="includedFooter"></div>

</body>

</html>
